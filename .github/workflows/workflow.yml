name: Main workflow
on: [push, pull_request]
jobs:
  build:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup python
          uses: actions/setup-python@v1
          with:
            python-version: 2.7
      - name: Install requirements
          run: |
            pip install -r requirements.txt
      - name: test
          run: pytest
